<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <div id="timer"></div>
    <div class="container">
        <div id="header">
            <h1>Coding Quiz</h1>
            <button id="start">Start Quiz</button>
        </div>

    </div>
    </header>

    <main class="Quiz">
        <section>
            <div id="question" class="hide">
                <h2 id="question-title"></h2>
                <ol id="question-answers"></ol>
            </div>
        </section>

        <section class="hide" id="end">
            <h2>Quiz Complete!</h2>
            <p>Your final <span id="score"></span></p>
            <form id="score-form">
                <label for="initials">Enter initials: </label>
                <input type="text" id="initials" name="initials" />
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="hide" id="highscores">
            <h2>Highscores</h2>
            <ol id="highscores-list"></ol>
            <button id="go-back">Go Back</button>
            <button id="clear-highscores">Clear Highscores</button>
        </section>
    </main>
    
    <script src="./assets/script.js"></script>
</body>

</html>
